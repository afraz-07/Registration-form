<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <title>Registration Form</title>
</head>

<body>

<div class="form">

    <div class="background">


        <div class="header">
            <h1>Register</h1>

            <h3>Please Fill Your Information Below</h3>
        </div>



        <div class="name">

            <div class="name1"> <input type="text"  placeholder="First Name"></div>

            <div class="name2"> <input type="text" placeholder="Last Name"></div>
        </div>



        <div class="password">
            <div class="pass1"> <input type="password" placeholder="Enter Your Password"></div>

            <div class="pass2"> <input type="password" placeholder="Re-enter Your Password"></div>
        </div>



        <div class="ep">
            <div class="email"><input type="email" placeholder="Email"></div>

            <div class="phno"><input type="number" placeholder="Phone Number"></div>
        </div>



        <div class="da">
            <div class="DOB"><input type="date" placeholder="Date of Birth"></div>

            <div class="age"><input type="number" placeholder="Age"></div>
        </div>

        
        <div class="Address">
            <div class="add"><input type="text" placeholder="Address"></div>

            <div class="pin"><input type="number" placeholder="Pin Code"></div>
        </div>



        <div class="cn">
            <div class="city"><input type="text" placeholder="City"></div>

            <div class="country"><input type="text" placeholder="Country">
                </div>
        </div>

        
        <div class="male-female">
            <div class="m1">
                <div class="male"><input type="radio"></div>
                <div class="m"> Male</div>
            </div>

            <div class="f1">
                <div class="female"><input type="radio"></div>
                <div class="f"> Female</div>
            </div>
        </div>

        <div class="submit"><input type="submit"></div>

        <div class="log"><h4>Already have an Account? <a href="">Login here</a></h4></div>
    </div>
</div>
</body>

</html>
